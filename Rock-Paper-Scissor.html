<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Rock-Paper-Scissor.css" />
    <title>Rock Paper Scissor Game</title>
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="js-rock-button move-button">
      <img src="Images/rock-emoji.png" class="move-icon" />
    </button>
    <button class="js-paper-button move-button">
      <img src="Images/paper-emoji.png" class="move-icon" />
    </button>
    <button class="js-scissor-button move-button">
      <img src="Images/scissors-emoji.png" class="move-icon" />
    </button>
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>
    <button class="js-reset-button">Reset Score</button>
    <button class="js-auto-play-button" onclick="autoPlay();">Auto Play</button>
    <p class="js-reset-confirmation"></p>
    <script src="Rock-Paper-Scissor.js"></script>
  </body>
</html>
